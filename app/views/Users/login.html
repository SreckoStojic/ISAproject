<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
	onload

	$(function() {

		$('#login-form-link').click(function(e) {
			$("#login-form").delay(100).fadeIn(100);
			$("#register-form").fadeOut(100);
			$('#register-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});
		$('#register-form-link').click(function(e) {
			$("#register-form").delay(100).fadeIn(100);
			$("#login-form").fadeOut(100);
			$('#login-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});

	});
</script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active btn btn-primary" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" class="btn btn-primary" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="@{Users.authenticate()}"
									method="post" role="form" style="display: block;">
									<div class="form-group">
										#{field 'user.username'} <input type="text"
											name="${field.name}" id="username" tabindex="1"
											class="form-control" placeholder="Username" value="">
										#{/}
									</div>
									<div class="form-group">
										#{field 'user.password'} <input type="password"
											name="${field.name}" id="password" tabindex="2"
											class="form-control" placeholder="Password"> #{/}
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													tabindex="4" class="form-control btn btn-success"
													value="Log In">
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="@{Users.register()}"
									method="post" role="form" style="display: none;">
									<div class="form-group">
										#{field 'user.username'} <input type="text"
											name="${field.name}" id="username" tabindex="1"
											class="form-control" placeholder="Username" value="">
										#{/}
									</div>
									<div class="form-group">
										#{field 'user.email'} <input type="email" name="${field.name}"
											id="email" tabindex="1" class="form-control"
											placeholder="Email Address" value=""> #{/}
									</div>
									<div class="form-group">
										#{field 'user.firstName'} <input type="text"
											name="${field.name}" id="firstName" tabindex="1"
											class="form-control" placeholder="First name" value="">
										#{/}
									</div>
									<div class="form-group">
										#{field 'user.lastName'} <input type="text"
											name="${field.name}" id="lastName" tabindex="1"
											class="form-control" placeholder="Last name" value="">
										#{/}
									</div>
									<div class="form-group">
										#{field 'user.city'} <input type="text" name="${field.name}"
											id="city" tabindex="1" class="form-control"
											placeholder="City" value=""> #{/}
									</div>
									<div class="form-group">
										#{field 'user.password'} <input type="password"
											name=${field.name} id="password" tabindex="2"
											class="form-control" placeholder="Password"> #{/}
									</div>
									<div class="form-group">
										#{field 'user.repeatPassword'} <input type="password"
											name="${field.name}" id="confirm-password" tabindex="2"
											class="form-control" placeholder="Confirm Password">
										#{/}
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
													id="register-submit" tabindex="4"
													class="form-control btn btn-success"" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
